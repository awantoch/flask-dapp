<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Starter Dapp</title>
</head>

<body>
    <div class="container">
        {% if connected %}
            <h5>Send Transaction</h5>
            <div class="row">
                <form id="contact_info" class="col s12" action="/send_tx" method="post">

                {% for key, value in tx_meta.items() %}
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="{{ value }}" name="{{ key }}" type="text" class="validate" value="{{ value }}">
                            <label for="name">{{ key.capitalize() }}</label>
                        </div>
                    </div>
                {% endfor %}

                <input class="waves-effect waves-light btn" type="submit" value="Send">
                </form>
            </div>
        {% else %}
            <div class="card">
                <div class="card-content">
                    NOT CONNECTED!
                </div>
            </div>
        {% endif %}
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
