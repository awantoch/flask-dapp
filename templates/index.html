<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Starter Dapp</title>
</head>

<body>
    <div class="container">
        {% if connected %}
            <h5>Welcome to Your First Dapp</h5>

            <a class="waves-effect waves-light btn" href="/contact_info">Update Contact Info</a>
            <a class="waves-effect waves-light btn" href="/send_tx">Send Transaction</a>

            </div>
        {% else %}
            <div class="card">
                <div class="card-content">
                    NOT CONNECTED!
                </div>
            </div>
        {% endif %}
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
